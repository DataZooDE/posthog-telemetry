name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DUCKDB_VERSION: v1.4.3

jobs:
  test:
    name: Run Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            duckdb_lib: libduckdb-linux-amd64.zip
          - os: macos-latest
            duckdb_lib: libduckdb-osx-universal.zip
          - os: windows-latest
            duckdb_lib: libduckdb-windows-amd64.zip

    steps:
      - name: Checkout posthog-telemetry
        uses: actions/checkout@v4

      - name: Checkout DuckDB (for headers)
        uses: actions/checkout@v4
        with:
          repository: duckdb/duckdb
          path: duckdb
          ref: ${{ env.DUCKDB_VERSION }}

      - name: Download DuckDB library
        shell: bash
        run: |
          curl -L -o duckdb-lib.zip https://github.com/duckdb/duckdb/releases/download/${{ env.DUCKDB_VERSION }}/${{ matrix.duckdb_lib }}
          unzip duckdb-lib.zip -d duckdb-lib
          ls -la duckdb-lib/

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libssl-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja openssl@3

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install ninja openssl -y

      - name: Configure (Linux)
        if: runner.os == 'Linux'
        run: |
          cmake -B build -G Ninja \
            -DBUILD_UNITTESTS=ON \
            -DCMAKE_BUILD_TYPE=Release \
            -DDUCKDB_LIB_DIR=${{ github.workspace }}/duckdb-lib

      - name: Configure (macOS)
        if: runner.os == 'macOS'
        run: |
          cmake -B build -G Ninja \
            -DBUILD_UNITTESTS=ON \
            -DCMAKE_BUILD_TYPE=Release \
            -DDUCKDB_LIB_DIR=${{ github.workspace }}/duckdb-lib \
            -DOPENSSL_ROOT_DIR=$(brew --prefix openssl@3)

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          cmake -B build -G Ninja \
            -DBUILD_UNITTESTS=ON \
            -DCMAKE_BUILD_TYPE=Release \
            -DDUCKDB_LIB_DIR=${{ github.workspace }}/duckdb-lib \
            -DOPENSSL_ROOT_DIR="C:/Program Files/OpenSSL-Win64"

      - name: Build
        shell: bash
        run: cmake --build build

      - name: Copy DuckDB DLL (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: cp duckdb-lib/duckdb.dll build/test/cpp/

      - name: Run tests
        shell: bash
        run: ./build/test/cpp/posthog_telemetry_tests --reporter console

      - name: Run tests with verbose output on failure
        if: failure()
        shell: bash
        run: ./build/test/cpp/posthog_telemetry_tests --reporter console -s
