name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DUCKDB_VERSION: v1.4.3
  DATAZOO_DISABLE_TELEMETRY: "1"

jobs:
  test:
    name: Run Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            duckdb_lib: libduckdb-linux-amd64.zip
          - os: macos-latest
            duckdb_lib: libduckdb-osx-universal.zip
          - os: windows-latest
            duckdb_lib: libduckdb-windows-amd64.zip

    steps:
      - name: Checkout posthog-telemetry
        uses: actions/checkout@v4

      - name: Checkout DuckDB (for headers)
        uses: actions/checkout@v4
        with:
          repository: duckdb/duckdb
          path: duckdb
          ref: ${{ env.DUCKDB_VERSION }}

      - name: Download DuckDB library
        shell: bash
        run: |
          curl -L -o duckdb-lib.zip https://github.com/duckdb/duckdb/releases/download/${{ env.DUCKDB_VERSION }}/${{ matrix.duckdb_lib }}
          unzip duckdb-lib.zip -d duckdb-lib
          ls -la duckdb-lib/

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build libssl-dev

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja openssl@3

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          vcpkg install openssl:x64-windows

      - name: Configure (Linux)
        if: runner.os == 'Linux'
        run: |
          cmake -B build -G Ninja \
            -DBUILD_UNITTESTS=ON \
            -DCMAKE_BUILD_TYPE=Release \
            -DDUCKDB_LIB_DIR=${{ github.workspace }}/duckdb-lib

      - name: Configure (macOS)
        if: runner.os == 'macOS'
        run: |
          cmake -B build -G Ninja \
            -DBUILD_UNITTESTS=ON \
            -DCMAKE_BUILD_TYPE=Release \
            -DDUCKDB_LIB_DIR=${{ github.workspace }}/duckdb-lib \
            -DOPENSSL_ROOT_DIR=$(brew --prefix openssl@3)

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cmake -B build -G "Visual Studio 17 2022" -A x64 `
            -DBUILD_UNITTESTS=ON `
            -DCMAKE_BUILD_TYPE=Release `
            -DDUCKDB_LIB_DIR="${{ github.workspace }}/duckdb-lib" `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake"

      - name: Build (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: cmake --build build

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: cmake --build build --config Release

      - name: Copy DuckDB DLL (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Copy-Item duckdb-lib/duckdb.dll build/test/cpp/Release/

      - name: Run tests (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: ./build/test/cpp/posthog_telemetry_tests --reporter console

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: ./build/test/cpp/Release/posthog_telemetry_tests.exe --reporter console

      - name: Run tests with verbose output on failure (Linux/macOS)
        if: failure() && runner.os != 'Windows'
        shell: bash
        run: ./build/test/cpp/posthog_telemetry_tests --reporter console -s

      - name: Run tests with verbose output on failure (Windows)
        if: failure() && runner.os == 'Windows'
        shell: pwsh
        run: ./build/test/cpp/Release/posthog_telemetry_tests.exe --reporter console -s
